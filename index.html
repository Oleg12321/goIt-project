<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
			integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="/header.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__content">
				<nav class="nav">
					<a href="index.html" class="logo">
						<img
							class="logo-image"
							src="/images/logo.svg"
							alt="logo"
							width="44"
							height="39"
						/>
					</a>
					<ul class="nav__list">
						<li class="nav__item"><a href="/partials/section-about-us.html" class="nav__link">About us</a></li>
						<li class="nav__item">
							<a href="/partials/section-our-collection.html" class="nav__link">Our collection </a>
						</li>
						<li class="nav__item">
							<a href="/partials/section-your-order.html" class="nav__link">CUSTOMER ORDER</a>
						</li>
						<li class="nav__item">
							<a href="partials/section-testimonials.html" class="nav__link">Testimonials</a>
						</li>
					</ul>
				</nav>

				<address class="address">
					<ul class="address__list">
						<li class="address__item">
							<a href="tel:+380684439426" class="address__link address__tel">
								+380 (68) 443-94-26
							</a>
						</li>
						<li class="address__item">
							<a
								href="https://www.facebook.com/goITclub/"
								class="address__link"
							>
								<svg class="icon-social" width="28" height="28">
									<use href="/images/icon.svg#icon-facebook"></use>
								</svg>
							</a>
						</li>
						<li class="address__item">
							<a
								href="https://www.instagram.com/goitclub/"
								class="address__link"
							>
								<svg class="icon-social" width="28" height="28">
									<use href="/images/icon.svg#icon-instagram"></use>
								</svg>
							</a>
						</li>
						<li class="address__item">
							<a href="https://www.youtube.com/c/GoIT" class="address__link">
								<svg class="icon-social" width="28" height="28">
									<use href="/images/icon.svg#icon-youtube"></use>
								</svg>
							</a>
						</li>
					</ul>
					<div class="solid_menu">
						<svg class="icon-solid_menu" width="36" height="24">
							<use href="/images/icon.svg#icon-burger-menu"></use>
						</svg>
					</div>
				</address>
			</div>
		</header>
		<div class="burger-menu">
			<div class="burger-menu__content">
				<div class="burger-menu__top">
					<address class="burger-menu__address">
						<a href="tel:+380684439426" class="burger-menu__tel">
							+380 (68) 443-94-26
						</a>
					</address>
					<button type="button" class="icon-close-box icon-close-burger-menu">
						<svg class="icon-close" width="36" height="36">
							<use href="/images/icon.svg#icon-close-burger-menu"></use>
						</svg>
					</button>
				</div>
				<nav class="burger-menu__nav">
					<ul class="burger-menu__list">
						<li class="burger-menu__item">
							<a href="/partials/section-about-us.html" class="burger-menu__link"> About us </a>
						</li>
						<li class="burger-menu__item">
							<a href="/partials/section-our-collection.html" class="burger-menu__link"> Our collection </a>
						</li>
						<li class="burger-menu__item">
							<a href="/partials/section-your-order.html" class="burger-menu__link"> CUSTOMER ORDER </a>
						</li>
						<li class="burger-menu__item">
							<a href="/partials/section-testimonials.html" class="burger-menu__link"> TEstimonials </a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="icon-burger-menu__img-bottom-box">
				<!-- <svg class="icon-burger-menu-img-bottom" width="340" height="302">
				<use href="/images/icon.svg#icon-burger-menu-img-bottom"></use>
			</svg> -->
			</div>
		</div>
		<script src="/header.js"></script>
	</body>
</html>
